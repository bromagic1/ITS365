<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"></script>
    
    <script>
    // Load the saved model
    async function loadModel() {
      const model = await tf.loadLayersModel('https://bromagic1.github.io/ITS365/ProjectModel/model.json');
      return model;
    }
        
           // Load the saved model
      const model = await loadModel();   

    // Make a prediction based on input values
    async function predict(model, inputs) {
      const inputTensor = tf.tensor2d(inputs, [1, 28]);
      const outputTensor = model.predict(inputTensor);
      const output = outputTensor.dataSync()[0];
      outputTensor.dispose();
      inputTensor.dispose();
      return output;
    }
  </script>
